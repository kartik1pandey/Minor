<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg flex justify-between items-center">
        <!-- Logo -->
        <div class="text-white text-2xl font-bold">Admin Panel</div>

        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-8 text-white">
            <a href="./dashboard.html" class="hover:text-gray-300">Dashboard</a>
            <a href="#users" class="hover:text-gray-300">Users</a>
            <a href="pending-requests.html" class="hover:text-gray-300">Reports</a>
            <a href="index.html" class="hover:text-gray-300">Logout</a>

        </div>

        <!-- Profile Dropdown -->
        <div class="relative">
            <button class="flex items-center text-white focus:outline-none">
                <img class="w-10 h-10 rounded-full mr-2" src="./images/rk.jpeg" alt="Profile Picture">
            
            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-md shadow-lg hidden group-hover:block">
                <a href="#profile" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
                <a href="#settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                <a href="#logout" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
            </div>
        </button>
        </div>
    </nav>

    <!-- Dashboard Overview Section -->
    <div class="dashboard py-12 px-4 max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Admin Dashboard</h2>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl transform transition duration-300 hover:-translate-y-2 text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Total Users</h3>
                <p class="text-4xl font-bold text-blue-500">400</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl transform transition duration-300 hover:-translate-y-2 text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Active Sessions</h3>
                <p class="text-4xl font-bold text-blue-500">45</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl transform transition duration-300 hover:-translate-y-2 text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Pending Approvals</h3>
                <p class="text-4xl font-bold text-blue-500">2</p>
            </div>
        </div>

        <!-- Button to View Pending Requests -->
        <div class="text-center mt-12">
            <a href="pending-requests.html" class="bg-blue-600 text-white px-8 py-3 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
                View Pending Requests
            </a>
        </div>

        <!-- Animated Background Shapes -->
        <div class="shape1 absolute top-0 left-0 w-72 h-72 bg-slate-500 opacity-5 rounded-full animate-bounce"></div>
        <div class="shape2 absolute bottom-0 right-0 w-96 h-96 bg-slate-400 opacity-5 rounded-full animate-bounce"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 mt-8 py-4">
        &copy; 2024 Admin Dashboard - All Rights Reserved
    </footer>

    <!-- GSAP Library for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.to(".shape1", { duration: 6, x: 30, yoyo: true, repeat: -1 });
        gsap.to(".shape2", { duration: 8, x: -30, yoyo: true, repeat: -1 });
    </script>

</body>

</html>
